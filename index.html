<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Exam Api Route</title>
    <link rel="icon" type="image/x-icon" href="imgs/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- start loader -->
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    
    <!-- start options  -->
    <div class="options-menu">
      <div class="container">
        <div class="left-side">
         <ul class="links-line list-unstyled mb-0">
          <li onclick="showSearchInput(); closeNav()">search</li>
          <li onclick="getCategory(); closeNav()">categories</li>
          <li onclick="closeNav(); getArea()">area</li>
          <li onclick="getIngredients(); closeNav()">Ingredients</li>
          <li onclick="showContactForm(); closeNav()">Contact Us</li>
         </ul>
         <div class="mx-4 mt-3">
          <p class="text-light ">Copyright Â© 2023 All Rights Reserved.</p>
         </div>
        </div>
        <div class="right-side d-flex flex-column justify-content-between">
          <img class="img-fluid" src="imgs/logo.png" alt="">
          <div>
            <i id="close" class="fa-solid fa-xmark fa-fw fa-2x"></i>
            <i id="bars" class="fa-solid fa-bars fa-fw fa-2x"></i>
          </div>
          <div class="text-center">
            <i class="fa-solid fa-globe fa-fw"></i>
            <i class="fa-solid fa-share-nodes fa-fw"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- end options  -->

    <!-- start meals  -->
    <div class="meals">
      <div class="container">
        <div class="row my-3 search-inputs d-none">
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <input oninput="getMealsByName(this.value)" class="form-control name-search" type="text" placeholder="Search By Name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group mb-3">
              <input maxlength="1" oninput="getMealsByName(this.value)" class="form-control firstletter-search" type="text" placeholder="Search By first Letter">
            </div>
          </div>
        </div>
        <div class="row show-card">
          <!-- data fetch here  -->
          
         

        </div>      
      </div>
    </div>
    <!-- end meals  -->

    <!-- start libraries code  -->
    <script src="js/jquery-3.7.0.min.js"></script>
    <!-- start custom code  -->
    <script src="js/form-validation.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
